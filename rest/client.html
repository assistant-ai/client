<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPT Client</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .message-container {
      white-space: pre-wrap;
      margin-bottom: 10px;
    }
    .message-container * {
      display: inline;
    }
    .container {
        display: flex;
        max-width: 900px;
        margin: 0 auto;
    }
    .contexts-list {
        max-width: 25%;
        padding: 20px;
        box-sizing: border-box;
    }
    .contexts-list {
      border-right: 1px solid gray;
    }
    .list-group-item-action {
      cursor: pointer;
    }
    .list-group-item-action:hover {
      background-color: #f0f0f0;
    }
    #messageInput {
      margin-right: 10px;
    }
    /* added progress bar styles */
    #progressContainer {
      display: none;
    }
    #progressBar {
      width: 0;
      height: 2px;
      background-color: blue;
    }
  </style>
</head>
<body>
    <div class="container">
        <!-- added progress bar -->
        <div id="progressContainer">
          <div id="progressBar"></div>
        </div>
        <div class="contexts-list">
          <h3>Contexts</h3>
          <div id="contexts" class="list-group"></div>
        </div>
        <div class="messages-panel" style="width: 75%;">
          <h3>Messages</h3>
          <div id="messageList" class="list-group"></div>
          <form id="messageForm" class="mt-3" autocomplete="off">
            <input type="text" id="messageInput" class="form-control" placeholder="Type your message here" />
            <button type="submit" class="btn btn-primary mt-2">Send</button>
          </form>
        </div>
      </div>

  <script>
      document.addEventListener('DOMContentLoaded', () => {
      const contextsDiv = document.getElementById('contexts');
      const messageList = document.getElementById('messageList');
      const messageForm = document.getElementById('messageForm');
      const messageInput = document.getElementById('messageInput');
      const progressContainer = document.getElementById('progressContainer');
      const progressBar = document.getElementById('progressBar');
      let currentContextId = null;

      fetch('http://localhost:8080/contexts')
        .then(res => res.json())
        .then(contexts => {
          for (const contextId of contexts) {
            const context = document.createElement('a');
            context.textContent = `Context: ${contextId}`;
            context.onclick = () => loadMessages(contextId);
            context.setAttribute("href", "#");
            context.className = "list-group-item list-group-item-action";
            contextsDiv.appendChild(context);
          }
        })
        .catch(err => {
          console.error(err);
          alert('Cannot load contexts. Please check your server configuration and CORS setup.');
        });

      messageForm.addEventListener('submit', (e) => {
        e.preventDefault();
        if (!currentContextId) {
          alert('Please select a context first.');
          return;
        }
        const message = messageInput.value.trim();
        if (!message) return;

        // show progress bar
        progressContainer.style.display = 'block';
        progressBar.style.width = '0%';
        let progress = 0;
        const progressInterval = setInterval(() => {
          progress += 10;
          progressBar.style.width = `${progress}%`;
          if (progress >= 100) {
            clearInterval(progressInterval);
          }
        }, 100);

        fetch(`http://localhost:8080/contexts/${currentContextId}/messages`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message })
        })
          .then(res => res.json())
          .then(response => {
            // hide progress bar
            progressContainer.style.display = 'none';

            displayRawMessage(response);
            messageInput.value = '';
          })
          .catch(() => {
            // hide progress bar
            progressContainer.style.display = 'none';
          });
      });

      function loadMessages(contextId) {
        currentContextId = contextId;
        messageList.innerHTML = '';

        fetch(`http://localhost:8080/contexts/${contextId}/messages`)
          .then(res => res.json())
          .then(messages => {
            messages.forEach(displayMessage);
          });
      }

      function displayRawMessage(message) {
        const messageDiv = document.createElement("div");
        messageDiv.className = "list-group-item message-container";

        const senderSpan = document.createElement("span");
        senderSpan.textContent = "user: ";
        messageDiv.appendChild(senderSpan);

        const contentSpan = document.createElement("span");
        contentSpan.className = "message-content";
        contentSpan.textContent = `${message}`;
        messageDiv.appendChild(contentSpan);

        messageList.appendChild(messageDiv);
        messageList.scrollTop = messageList.scrollHeight;
      }

      function displayMessage(message) {
        const messageDiv = document.createElement("div");
        messageDiv.className = "list-group-item message-container";

        const senderSpan = document.createElement("span");
        senderSpan.textContent = `${message.sender}: `;
        messageDiv.appendChild(senderSpan);

        const contentSpan = document.createElement("span");
        contentSpan.className = "message-content";
        contentSpan.textContent = `${message.content}`;
        messageDiv.appendChild(contentSpan);

        messageList.appendChild(messageDiv);
        messageList.scrollTop = messageList.scrollHeight;
      }
    });
  </script>
</body>
</html>
